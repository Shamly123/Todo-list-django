{% extends 'base.html' %}
{% block content %}
<style>
    /* Add this to your CSS file or within <style> tags in your HTML */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
}

.banner {
    background-color: DodgerBlue;
    color: #fff;
    padding: 20px;
    text-align: center;
}

.banner-text h1 {
    margin: 0;
}

.container {
    margin-top: 20px;
}

.card {
    margin-bottom: 20px;
}

.card-title {
    font-size: 1.2em;
}

.btn-success {
    margin-right: 5px;
}

.form-group {
    margin-bottom: 15px;
}



</style>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo List</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
              {% csrf_token %}
            <div class="form-group">
               <input type="text" class="form-control" name="task"  placeholder="task name">
            </div>
            <div class="form-group">
             <input type="text" class="form-control" name="priority"  placeholder="enter your priority">
            </div>
                <div class="form-group">
               <input type="date" class="form-control" name="date"  placeholder="enter your date">
            </div>
                <input type="submit" class="btn btn-success">
            </form>


    </div>
     <div class="col-md-6">
         <h5 style="text-align:center;"><strong>Task to be  Completed<strong/></h5>
         {% for i in task1 %}
         <div class="shadow card">
             <div class="card-body">
                 <h5 class="card-title">{{i.name}}</h5>
                 <p><b>{{i.priority}}</b></p>
                 <p><b>{{i.date}}</b></p>
                 <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Done</a>
                 <a class="btn btn-success" href="{% url 'todoapp:update' i.id %}">Update</a>
             </div>
         </div>
         <br>
         {% endfor %}
     </div>
     </div>
</div>
</div>

{% endblock %}
